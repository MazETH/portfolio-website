<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./Styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body class="main-content">
    <header class="section-header section home" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="headshot-background">
            <img class="headshot" src="./Mock Site Head Shot.png" />
          </div>
          <div>
            <h1 class="name">Abdullah Mazhar</h1>
          </div>
        </div>
        <div class="right-header">
          <p class="intro-text">
            This is mock text, it serves no purpose other than filling in space.
            This mock text will be replaced with text that actually presents
            useful information on this page
          </p>
        </div>
      </div>
    </header>
    <main>
      <section class="section about" id="about"></section>
      <section class="section portfolio" id="portfolio"></section>
      <section class="section blogs" id="blogs"></section>
      <section class="section contact" id="contact"></section>
    </main>

    <div class="controls">
      <div class="control header-btn active-btn" data-id="home">
        <i class="fas fa-home"></i>
      </div>
      <div class="control about" data-id="about">
        <i class="fas fa-user"></i>
      </div>
      <div class="control portfolio" data-id="portfolio">
        <i class="fas fa-laptop-code"></i>
      </div>
      <div class="control blogs" data-id="blogs">
        <i class="fas fa-scroll"></i>
      </div>
      <div class="control contact" data-id="contact">
        <i class="fas fa-envelope-open-text"></i>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
