<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website 2.0</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");
  </style>
  <body>
    <section>
      <div class="page">
        <div class="left-side"></div>
        <div class="box">
          <div class="corners">
            <div class="left-corner">
              <div class="left-box"></div>
            </div>
            <div class="middle-header">
              <p><span class="auto-name"></span></p>
            </div>
            <div class="right-corner">
              <div class="right-box"></div>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="navigation">
            <a href="#" class="nav">
              <input type="checkbox" id="check" />
              <label for="check" class="checkbtn">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
              </label>
              <ul id="displayMenu">
                <li><a href="./index.html">Home</a></li>
                <li>
                  <a
                    href="https://github.com/MazETH"
                    target="_blank"
                    rel="noopener"
                    >GitHub</a
                  >
                </li>
                <li>
                  <a href="./portfolio.html">Portfolio</a>
                </li>
                <li>
                  <a
                    href="mailto:a.mazhar0098@gmail.com"
                    target="_blank"
                    rel="noopener"
                    >Contact</a
                  >
                </li>
                <li><a href="./about.html">About Me</a></li>
              </ul>
            </a>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
      <script>
        var typed = new Typed(".auto-name", {
          strings: [
            "Hello, my name's Abdullah. I'm 24 years old. I'm a full stack developer, focusing more on the back end. I've been developing for three years now. I have a passion for all things blockchain and finance related. Currently I own a sneaker store located on the outskirts of Washington DC, but nonetheless I'm still able to dedicate a lot of my time to bettering my skills as a developer.",
          ],
          typeSpeed: 20,
          onComplete: (self) => {
            self.cursor.remove();
          },
        });
      </script>
      <script src="./app.js"></script>
    </section>
  </body>
</html>
